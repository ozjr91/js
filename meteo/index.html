<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather report easy</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="entrer une ville " spellcheck="false">
                <button><img src="images/images/search.png"></button>
            </div>
            <div class="error">
                <p>lla ville est non valide</p>
            </div>

            <div class="weather">
                <img src="images/images/rain.png" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p> 
                    </div>
                    <div class="col">
                        <img src="images/images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>

                </div>
            </div>
        </div>
        

        <script>
            const apiKey = "86227acec15eb7a67d471646ccc61028";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


            const searchBox = document.querySelector(".search input")
            const searchButton = document.querySelector(".search button")
            const weatherIcon = document.querySelector(".weather-icon")
            
            async function checkWeather(city){
                const response = await fetch(apiUrl +city +`&appid=${apiKey}`);

                if(response.status == 404 ){
                    document.querySelector(".error").style.display="block";
                    document.querySelector(".weather").style.display="none";

                }else{
                    var data = await response.json();
                
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";
                

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/images/clouds.png";
                }
                
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/images/clear.png";
                }

                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/images/drizzle.png";
                }

                else if(data.weather[0].main == "Humidity"){
                    weatherIcon.src = "images/images/humidity.png";
                }
                
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/images/mist.png";
                }

                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/images/rain.png";
                }

                else if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/images/snow.png";
                }
                else if(data.weather[0].main == "Wind"){
                    weatherIcon.src = "images/images/wind.png";
                }

                document.querySelector(".error").style.display="none";
                document.querySelector(".weather").style.display = "block";
                }
                
            }
            searchButton.addEventListener("click", ()=>{
                checkWeather(searchBox.value);
            })

        </script>





    </body>
</html>
